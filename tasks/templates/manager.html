{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manager Dashboard</title>
  <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>
  <h1>Manager Dashboard</h1>
  <button id="logout-btn">Logout</button>

  <h2>All Users</h2>
  <ul id="user-list"></ul>

  <h2>Create User</h2>
  <form id="create-user-form">
    <input id="new-username" placeholder="Username" required />
    <input id="new-password" type="password" placeholder="Password" required />
    <button type="submit">Create User</button>
  </form>

  <h2>Create Task</h2>
  <form id="create-task-form">
    <input type="text" id="task-title" placeholder="Task title" required />
    <select id="task-user">
      <!-- Populated dynamically -->
    </select>
    <label><input type="checkbox" id="task-completed" /> Completed</label>
    <button type="submit">Add Task</button>
  </form>

  <h2>All Tasks</h2>
  <ul id="task-list"></ul>

  <script src="{% static 'tasks/manager.js' %}"></script>
</body>
</html>
